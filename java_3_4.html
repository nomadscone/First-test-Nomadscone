	<h2>Object 객체</h2>
	<script>
		//객체 = 변수 + 함수
		/*
			var obj = new Object(); 첫번째 방법
			var obj ={}; 두번째 방법
		*/
		
		/* 변수 만드는 첫번째 방법
		var baby = {};
		baby.age = "2살";
		baby.sex ="남자";
		baby.birthday = "5월1일";

		document.write(baby.age); 2살이 출력됌
		document.write(baby.birthday); 5월1일
		*/
		
		
		
		//변수 만드는 두 번째 방법, 객체는 변수+함수라서 함수가 필요하다
		var baby = { //object
			age: '2살', //property
			sex:'남자', //property
			birthday:'5월1일', //property
			getAge:function(){ //함수
				return this.age; //this위에의 age를 밖으로 내보내
				
			}
		}
		var age = baby.getAge();
		
		//document.write(baby.age);
		document.write(age);
		


		//두번 째에서 함수만 빼기 
		var baby = { 
			age: '2살', 
			sex:'남자', 
			birthday:'5월1일', 
			getAge:getAge //함수의 이름만 적고 기능은 빼낸거에 할일
				
		}
		//기존에 있던걸 별도의 함수로 빼내기
		function getAge(){ 
				return this.age; 
		}
		var age = baby.getAge();
		
		//document.write(baby.age);
		document.write(age);
		
		
		
		


	</script>
